<h1>My Todo's</h1>
<div class="container">
  <table class="table">
    <thead style="color: blue">
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <th>{{ todo.description | uppercase }}</th>
        <th>{{ todo.targetDate | date | uppercase }}</th>
        <th>{{ todo.done }}</th>
      </tr>
    </tbody>
  </table>
</div>
