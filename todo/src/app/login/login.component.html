<h1>Login !</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>

  <div class="form-group">
    Username:
    <input
      type="text"
      name="useername"
      class="form-control"
      [(ngModel)]="username"
    />
    Password:
    <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
    />
    <br />
    <button (click)="handleLogin()" class="btn btn-primary">Login</button>
    <br />
  </div>
</div>
