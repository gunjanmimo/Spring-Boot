<table class="table">
  <tr>
    <th>id</th>
    <th>description</th>
    <th>done</th>
    <th>targetDate</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{ todo.id }}</td>
    <td>{{ todo.description }}</td>
    <td>{{ todo.done | uppercase }}</td>
    <td>{{ todo.targetDate | date }}</td>
  </tr>
</table>
